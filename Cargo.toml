[package]
name = "oathgate-vhost"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.82"
bitflags = "2.5.0"
mio = { version = "0.8.11", features = ["net", "os-poll", "os-ext"] }
nix = { version = "0.28.0", features = ["socket", "uio", "mman"] }
thiserror = "1.0.59"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
virtio-queue = "0.12.0"
vm-memory = { version = "0.14.1", features = ["backend-mmap", "backend-atomic"] }
